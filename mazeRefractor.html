<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div id="maze"></div>
<button id="create">Create file</button> <a download="info.txt" id="downloadlink" style="display: none">Download</a>
<script src="jquery-2.2.4.min.js" type="text/javascript"></script>
<!--<script src="maze.js" type="text/javascript"></script>-->
<script type="text/javascript">
    $(document).ready(function() {

        var cells = [];
        var direction = [];
        var width;
        var height;
        var maze = $('#maze');

        function generateMaze(wdth, hght){
            width = wdth;
            height = hght;
            direction = [1, -1, width, -width];

            for(var i = 0; i < width*height; i++){
                var cell = {};
                cell.down = false;
                cell.right = false;
                cell.value = i;
                cells.push(cell);
            }
        }

        function selectCell(){
            var randomNumber = parseInt(getRandomArbitrary(0, width*height));
            var randomDir = direction[parseInt(getRandomArbitrary(0,4))];
            var cell = cells[randomNumber];
            console.log(cell);
            if ((randomNumber < width && randomDir == -width)
                    || (randomNumber >= cells.length - width && randomDir == width)
                    || (randomNumber == cells.length - 1 && randomDir == 1)
                    || (randomNumber == 0 && randomDir == -1)
                    || (randomNumber%width == 0 && randomDir == -1)
                    || ((randomNumber + 1)%width == 0 && randomDir == 1)
            ) {
                return false;
            }else{
                var nextCell = cells[randomNumber + randomDir];
                console.log(randomNumber);
                console.log(randomDir);
                console.log(nextCell);

                if(cell.value != nextCell.value){
                    switch (randomDir){
                        case -1:
                            nextCell.right = true;
                            break;
                        case -width:
                            nextCell.down = true;
                            break;
                        case 1:
                            cell.right = true;
                            break;
                        case width:
                            cell.down = true;
                            break;
                    }
                    if(cell.value > nextCell.value){
                        cells.filter(function( obj ) {
                            if(obj.value == cell.value){
                                obj.value = nextCell.value;
                            }
                        });
                    }else{
                        cells.filter(function( obj ) {
                            if(obj.value == nextCell.value){
                                obj.value = cell.value;
                            }
                        });
                    }
                }
            }

            console.log('---------');
            var result = cells.filter(function( obj ) {
                return obj.value > 0;
            });
            if(result == 0){
                stopInterval();
                generateJson();
                drawMaze();
            }
        }


        function generateJson(){
            var json = { "cells" : []};
            var cells = [];

            $.extend(json.cells, cells);
            json = JSON.stringify(json);

            var create = document.getElementById('create');
            var data = new Blob([json], {type: 'application/json'});
            var textFile = window.URL.createObjectURL(data);

            create.addEventListener('click', function () {
                var link = document.getElementById('downloadlink');
                link.href = textFile;
                link.download = "backup.json";
                link.style.display = 'block';
            }, false);

        }

        function drawMaze(){
            maze.css("width", width*40);
            for(var i = 0; i < cells.length; i++){
                $('<div class="cells" data-down="'+cells[i].down+'" data-right="'+cells[i].right+'" data-value="'+cells[i].value+'">'+cells[i].value+'</div>').appendTo(maze);
            }
        }

        generateMaze(4,4);
        loop();

        function loop(){
            intervalId = setInterval(selectCell, 10);
        }

        function stopInterval(){
            clearInterval(intervalId);
        }

        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }

//        var result = cells.filter(function( obj ) {
//            return obj.value > 20;
//        });
//        console.log(result);
    });
</script>
</body>
</html>
