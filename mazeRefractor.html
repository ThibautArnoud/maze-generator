<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div>
    <button id="random">Generate Random Maze</button>
</div>

<div>
    <input type="file" name="fileToUpload" id="fileToUpload">
    <span class="readBytesButtons">
        <button>Generate Uploaded Maze</button>
    </span>
</div>
<div id="maze"></div>
<div class="json_btn">
    <button id="create">Generate JSON</button> <a id="downloadlink" style="display: none">Download</a>
</div>
<div id="byte_range"></div>
<div id="byte_content"></div>
<div id="fileContents"></div>
<script src="jquery-2.2.4.min.js" type="text/javascript"></script>
<!--<script src="maze.js" type="text/javascript"></script>-->
<script type="text/javascript">
    $(document).ready(function() {

        var cells = [];
        var direction = [];
        var width;
        var height;
        var maze = $('#maze');

        function generateMaze(wdth, hght){
            width = wdth;
            height = hght;
            direction = [1, -1, width, -width];

            for(var i = 0; i < width*height; i++){
                var cell = {};
                cell.down = false;
                cell.right = false;
                cell.value = i;
                cells.push(cell);
            }
        }

        function selectCell(){
            var randomNumber = parseInt(getRandomArbitrary(0, width*height));
            var randomDir = direction[parseInt(getRandomArbitrary(0,4))];
            var cell = cells[randomNumber];

            if ((randomNumber < width && randomDir == -width)
                    || (randomNumber >= cells.length - width && randomDir == width)
                    || (randomNumber == cells.length - 1 && randomDir == 1)
                    || (randomNumber == 0 && randomDir == -1)
                    || (randomNumber%width == 0 && randomDir == -1)
                    || ((randomNumber + 1)%width == 0 && randomDir == 1)
            ) {
                return false;
            }else{
                var nextCell = cells[randomNumber + randomDir];


                if(cell.value != nextCell.value){
                    switch (randomDir){
                        case -1:
                            nextCell.right = true;
                            break;
                        case -width:
                            nextCell.down = true;
                            break;
                        case 1:
                            cell.right = true;
                            break;
                        case width:
                            cell.down = true;
                            break;
                    }
                    var saveValue;
                    if(cell.value > nextCell.value){
                        saveValue = cell.value;
                        for(var j = 0; j < cells.length; j++){
                            console.log(nextCell.value);
                            console.log(cell.value);
                            console.log(cells[j].value);
                            if(cells[j].value == saveValue){
                                console.log('ok');
                                cells[j].value = nextCell.value;
                            }
                        }
                    }else if(nextCell.value > cell.value){
                        saveValue = nextCell.value;
                        for(var k = 0; k < cells.length; k++){
                            console.log(cell.value);
                            console.log(nextCell.value);
                            console.log(cells[k].value);
                            if(cells[k].value == saveValue){
                                cells[k].value = cell.value;
                                console.log('ok');
                            }
                        }
                    }
                }
            }

            console.log('---------');
            var result = cells.filter(function( obj ) {
                return obj.value == 0;
            });
            drawMaze();
            if(result.length == cells.length){
                stopInterval();
                generateJson();
            }
        }


        function generateJson(){
            var json = {
                "width" : width,
                "height" : height,
                "cells" : cells
            };

            $.extend(json.cells, cells);
            json = JSON.stringify(json);

            var create = document.getElementById('create');
            var data = new Blob([json], {type: 'application/json'});
            var textFile = window.URL.createObjectURL(data);

            create.addEventListener('click', function () {
                var link = document.getElementById('downloadlink');
                link.href = textFile;
                link.download = "backup.json";
                link.style.display = 'block';
            }, false);

            $(".json_btn").show();
        }

        function drawMaze(){
            maze.css("width", width*40);
            maze.html('');
            for(var i = 0; i < cells.length; i++){
                $('<div class="cells" data-down="'+cells[i].down+'" data-right="'+cells[i].right+'" data-value="'+cells[i].value+'">'+cells[i].value+'</div>').appendTo(maze);
            }
        }
        function loop(){
            intervalId = setInterval(selectCell, 100);
        }

        function stopInterval(){
            clearInterval(intervalId);
        }

        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }

        $('#random').click(function() {
            $(".json_btn").hide();
            cells = [];
            maze.css("width", width*40);
            maze.html('');
            generateMaze(4,4);
            loop();
        });

        document.querySelector('.readBytesButtons').addEventListener('click', function(evt) {
            if (evt.target.tagName.toLowerCase() == 'button') {
                var file = readBlob();
                console.log(file);
            }
        }, false);

        function readBlob() {
            var files = document.getElementById('fileToUpload').files;
            console.log(files);
            if (!files.length) {
                alert('Please select a file!');
                return;
            }

            var file = files[0];
            var start = 0;
            var stop = file.size - 1;

            var reader = new FileReader();
            reader.readAsText(file, "UTF-8");

            reader.onloadend = function (evt) {
                var fileContent = evt.target.result;
                console.log(fileContent);
                fileContent = JSON.parse(fileContent);
                $("#maze").html("");
                $(".json_btn").hide();
                generateMaze(fileContent.width, fileContent.height);
                cells = fileContent.cells;
                drawMaze();
                $(".json_btn").show();
            };

            reader.onerror = function (evt) {
                document.getElementById("fileContents").innerHTML = "error reading file";
                return "error";
            }
        }
    });
</script>
</body>
</html>
