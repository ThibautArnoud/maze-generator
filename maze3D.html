<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<script src="jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="Three.min.js"></script>
<script type="text/javascript">

    var camera, scene, renderer;
    var container;

    init();
    animate();

    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        scene = new THREE.Scene();
        
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.y = 400;

        var extWall, light;

        scene.add( new THREE.AmbientLight( 0x404040 ) );
        
        light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 0, 1, 0 );
        scene.add( light );

        extWall = new THREE.PlaneGeometry( 100, 100, 4, 4);
        extWall.position.set = ( 0, 0, 0);
        scene.add( extWall );

        extWall = new THREE.PlaneGeometry( 4, 100, 100, 4);
        extWall.position.set = ( 0, 100, 0);
        scene.add( extWall );

        extWall = new THREE.PlaneGeometry( 100, 100, 4, 4);
        extWall.position.set = ( 100, 0, 0);
        scene.add( extWall );

        extWall = new THREE.PlaneGeometry( 4, 100, 100, 4);
        extWall.position.set = ( 0, 0, 0);
        scene.add( extWall );


        scene.add( camera );

        var renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );

        container.appendChild( renderer.domElement );
    }

    function render() {
        var timer = Date.now() * 0.0001;
        camera.position.x = Math.cos( timer ) * 800;
        camera.position.z = Math.sin( timer ) * 800;
        camera.lookAt( scene.position );

        renderer.render(scene, camera);
    };

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

</script>
</body>
</html>
